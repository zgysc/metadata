#@layout()
#define main()
<h1>Project管理&nbsp;&nbsp;<a href="/Project/add">创建新Project...</a></h1>
<div class="table_box">
	<table class='list'>
		<tbody>
			<tr>
			<th>ID</th>
			<th>Project名称</th>
			<th>操作</th>
			</tr>

			#for(x : ProjectList.getList()??)
			<tr>
				<td>#(x.id)</td>
				<td>#(x.name)</td>
				<td>&nbsp;<a href="/Project/edit/#(x.id)">修改</a>&nbsp;<a href="/Project/delete/#(x.id)">删除</a></td>
			</tr>
			#end
		</tbody>
	</table>
	#@paginate(ProjectList.pageNumber,ProjectList.totalPage, "/Project")
</div>
#end
